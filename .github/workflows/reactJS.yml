name: CI/CD Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  Test-FrontEnd-Build-ReactJS:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run Tests
        run: npm test
        working-directory: ./frontend

      - name: Build Project
        run: npm run build
        working-directory: ./frontend
